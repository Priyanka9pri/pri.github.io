<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Header Include -->
    <div id="header"></div>
    <script>document.getElementById("header").innerHTML = fetch("header.html").then(response => response.text()).then(data => document.getElementById("header").innerHTML = data);</script>
    
    <main>
        <section>
            <h2>Feedback</h2>
            <form id="feedback-form">
                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" name="feedback" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <p id="response-message"></p>
        </section>
    </main>
    
    <!-- Footer Include -->
    <div id="footer"></div>
    <script>document.getElementById("footer").innerHTML = fetch("footer.html").then(response => response.text()).then(data => document.getElementById("footer").innerHTML = data);</script>
    
    <script src="script.js"></script>
</body>
</html>
